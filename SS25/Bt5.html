<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bt5</title>
    </head>
    <body>
        <script>
        let n=prompt("Nhap so n");
        let sum=0;
        if (isNaN(n)) {
            console.log("INVALID");
        }else{
      for (let i = 0; i <n.length; i++) {
            if (n[i]%2==0) {
                sum++;
            }
      }
      console.log(sum);
      
    }
        
    </script>
    </body>
</html>
