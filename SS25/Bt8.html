<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bt8</title>
    </head>
    <body>
        <script>
        let a=+prompt("Nhap chieu dai");
        let b=+prompt("Nhap chieu rong");
        if (isNaN(a)||isNaN(b)) {
            console.log("INVALID"); 
        }else{
        let min=a>b? b:a;
        let result=(a*b)/(min**2);
        console.log(parseInt(result));}
        
    </script>
    </body>
</html>
