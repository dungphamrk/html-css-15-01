<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bt2</title>
</head>
<body>
    <script>
        let a=+prompt("Nhap so bat ky");
        let b=+prompt("Nhap so bat ky");
        
        let result=1;
        if (isNaN(a)||a<=0) {
            console.log("INVALID");
        }else{
            if (a<b) {
                let temp;
                temp=b;
                b=a;
                a=temp;
            }
            for (let i = b; i <= a; i++) {
                result+=i;
            }
            console.log("ket qua cua bai toan la",result);
        }
    </script>
</body>
</html>
